apiVersion: v1
kind: Pod
metadata:
  name: myapp
  labels:
    name: myapp
spec:
  containers:
    - name: myapp
      image: <Image>
      resources:
        limits:
          memory: "128Mi"
          cpu: "500m"
      ports:
        - containerPort: <Port>
      volumeMounts:
        - name: credvolume
          mountPath: /etc/creds
          readOnly: true
      volumes:
        - name: credvolume
          secret:
            secretName: db-secrets
